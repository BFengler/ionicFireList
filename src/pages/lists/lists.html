<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Lists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>My lists</h4>
<ion-list>
   <ion-item>
    <ion-label color="primary" stacked>Add new product to the list</ion-label>
    <ion-input type="text" #newname placeholder="Product name"></ion-input>
  </ion-item>

  <button ion-button block outline (click)="addList(newname.value)">Add Product</button>
</ion-list>
  
  <!--{{items | async | json}}-->


<ion-list>

  <ion-item-sliding *ngFor="let item of items | async" [navPush]="listPage" [navParams]="item.$key">
    
    <ion-item>
      <ion-label> {{ item.listname }}</ion-label>
      
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="delete(item)">
        <ion-icon name="ios-close-circle-outline" ></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>







</ion-content>
